name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.py"
      - ".github/workflows/ci.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.py"
      - ".github/workflows/ci.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up ruff
        uses: astral-sh/ruff-action@v3

      - name: Run ruff check and lint
        run: |
          ruff check
          ruff format
